<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development | Flocks's Dev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

    <style>
        .btn-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-white dark:bg-darkbg text-gray-900 dark:text-gray-100 transition-colors duration-500">

    <!-- Check if bypass is needed -->
    <script>
        const bypassPassword = "admin";
        const devMode = !localStorage.getItem("bypassDone");

        if (devMode) {
            const password = prompt("Enter the password to view the site (developer only):");
            if (password === bypassPassword) {
                localStorage.setItem("bypassDone", true);
            } else {
                document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-darkbg text-center">
                    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                        <h1 class="text-4xl font-semibold text-gray-900 dark:text-gray-100">Site Under Development</h1>
                        <p class="text-lg mt-4 text-gray-700 dark:text-gray-400">This website is currently under construction. Please check back later.</p>
                        <p class="mt-8 text-2xl text-gray-700 dark:text-gray-300">Estimated Launch in: <span id="countdown"></span></p>
                    </div>
                </div>`;
            }
        }
    </script>

    <!-- Countdown Timer -->
    <div id="countdownContainer" class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-darkbg text-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
            <h1 class="text-4xl font-semibold text-gray-900 dark:text-gray-100">Site Under Development</h1>
            <p class="text-lg mt-4 text-gray-700 dark:text-gray-400">This website is currently under construction. Please check back later.</p>
            <p class="mt-8 text-2xl text-gray-700 dark:text-gray-300">Estimated Launch in: <span id="countdown"></span></p>
        </div>
    </div>

    <script>
        // Countdown Timer logic
        function updateCountdown() {
            const targetDate = moment().add(5, 'days').add(24, 'hours');
            const now = moment();
            const duration = moment.duration(targetDate.diff(now));

            const days = duration.days();
            const hours = duration.hours();
            const minutes = duration.minutes();
            const seconds = duration.seconds();

            document.getElementById('countdown').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
