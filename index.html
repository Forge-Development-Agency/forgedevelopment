<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script> <!-- Logwork Countdown Timer Script -->
    <style>
        /* Button hover effect */
        .btn-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Countdown Container */
        .countdown-container {
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .countdown-text {
            font-size: 1.25rem;
            color: #e0e0e0;
            margin-top: 1rem;
        }

        .countdown-timer {
            color: #4f46e5;
            font-weight: bold;
            font-size: 2rem;
            text-decoration: none;
        }

        /* Centering the content */
        .full-height {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Dark background theme */
        body {
            background-color: #111111;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Elevated container box */
        .container {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .discord-widget iframe {
            max-width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        /* Animation on the site */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
