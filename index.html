<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development | Flock's Dev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script> <!-- Logwork Countdown Timer Script -->
    <style>
        /* Button hover effect */
        .btn-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Countdown Container */
        .countdown-container {
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .countdown-text {
            font-size: 1.25rem;
            color: #e0e0e0;
            margin-top: 1rem;
        }

        .countdown-timer {
            color: #4f46e5;
            font-weight: bold;
            font-size: 2rem;
            text-decoration: none;
        }

        /* Centering the content */
        .full-height {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Dark background theme */
        body {
            background-color: #111111;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Elevated container box */
        .container {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .discord-widget iframe {
            max-width: 100%;
            height: 500px;
            border-radius: 8px;
        }

        /* Animation on the site */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body class="bg-darkbg text-dark transition-colors duration-500">

    <script>
        const bypassPassword = "admin"; // Developer password
        const devMode = !localStorage.getItem("bypassDone");

        if (devMode) {
            const password = prompt("Enter the password to view the site (developer only):");
            if (password === bypassPassword) {
                localStorage.setItem("bypassDone", true);
                window.location.reload(); // Refresh to show the site
            } else {
                document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-darkbg text-center fade-in">
                    <div class="container">
                        <h1 class="text-3xl font-semibold text-gray-100">⚠️ Site Under Development ⚠️</h1>
                        <p class="text-lg mt-4 text-gray-400">This website is currently under construction. Please check back later.</p>
                        <p class="mt-8 text-2xl text-gray-300">Enter the correct password to proceed.</p>
                    </div>
                </div>`;
            }
        } else {
            document.body.innerHTML = `
            <div class="full-height bg-darkbg text-center fade-in">
                <div class="container">
                    <h1 class="text-4xl font-semibold text-gray-100">⚠️ Site Under Development ⚠️</h1>
                    <p class="text-lg mt-4 text-gray-400">This website is currently under construction. Please check back later.</p>
                    
                    <!-- Countdown Timer Section -->
                    <div class="countdown-container mt-8">
                        <p class="countdown-text">Estimated Launch in:</p>
                        
                        <!-- Fallback Countdown Timer (if Logwork fails) -->
                        <div id="countdown" class="countdown-timer"></div>
                        <script>
                            var countDownDate = new Date("Dec 19, 2025 20:40:00 GMT+0000").getTime();
                            var x = setInterval(function() {
                                var now = new Date().getTime();
                                var distance = countDownDate - now;
                                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                                if (distance < 0) {
                                    clearInterval(x);
                                    document.getElementById("countdown").innerHTML = "EXPIRED";
                                }
                            }, 1000);
                        </script>
                    </div>
                    
                    <!-- Discord Widget -->
                    <div class="discord-widget mt-8">
                        <iframe src="https://discordapp.com/widget?id=1449441653961003040&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                    </div>
                </div>
            </div>`;
        }
    </script>

</body>

</html>
