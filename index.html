<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development | Flock's Dev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script> <!-- Logwork Countdown Timer Script -->

    <style>
        .btn-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .countdown-container {
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .countdown-text {
            font-size: 1.25rem;
            color: #e0e0e0;
            margin-top: 1rem;
        }

        .countdown-timer {
            color: #4f46e5;
            font-weight: bold;
            font-size: 2rem;
            text-decoration: none;
        }

        /* Ensures content is vertically and horizontally centered */
        .full-height {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark background */
        body {
            background-color: #111111; /* Very dark background */
            color: white;
        }

        .bg-darkbg {
            background-color: #111111; /* Dark background */
        }

        .text-dark {
            color: #e0e0e0; /* Lighter text for contrast */
        }
    </style>
</head>

<body class="bg-darkbg text-dark transition-colors duration-500">

    <!-- Check if bypass is needed -->
    <script>
        const bypassPassword = "admin"; // Set the developer password
        const devMode = !localStorage.getItem("bypassDone");

        if (devMode) {
            const password = prompt("Enter the password to view the site (developer only):");
            if (password === bypassPassword) {
                localStorage.setItem("bypassDone", true);
                window.location.reload(); // Refresh to show the site
            } else {
                document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-darkbg text-center">
                    <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                        <h1 class="text-4xl font-semibold text-gray-100">⚠️ Site Under Development ⚠️</h1>
                        <p class="text-lg mt-4 text-gray-400">This website is currently under construction. Please check back later.</p>
                        <p class="mt-8 text-2xl text-gray-300">Estimated Launch in: <span id="countdown"></span></p>
                    </div>
                </div>`;
            }
        } else {
            // If bypass is already done, display the countdown with Logwork Countdown Timer
            document.body.innerHTML = `
            <div class="full-height bg-darkbg text-center">
                <div class="bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h1 class="text-4xl font-semibold text-gray-100">⚠️ Site Under Development ⚠️</h1>
                    <p class="text-lg mt-4 text-gray-400">This website is currently under construction. Please check back later.</p>
                    <div class="countdown-container mt-8">
                        <p class="countdown-text">Estimated Launch in:</p>
                        <!-- Embed Logwork Countdown Timer correctly -->
                        <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-style="flip2" data-timezone="Europe/London" data-date="2025-12-19 20:40">
                            Countdown Timer
                        </a>
                    </div>
                </div>
            </div>`;
        }
    </script>

</body>

</html>
